<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Custom Element Usage</title>
    <link rel="stylesheet" href="monaco-editor.css">
</head>
<body>
    <!-- You can replace it with any cdn you prefer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script src="monaco-editor.js"></script>

    <monaco-editor codeValue="let x = 5;" language="javascript" theme="vs-dark"></monaco-editor>
</body>
</html>
